name: mobile_scanner_example
description: Demonstrates how to use the mobile_scanner plugin.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.5+3

  mobile_scanner:
    path: ../


  firebase_core: ^2.4.1
  firebase_analytics: ^10.1.0
  firebase_crashlytics: ^3.0.11
  firebase_in_app_messaging: ^0.7.0+10
  firebase_performance: ^0.9.0+10
  firebase_remote_config: ^3.0.9
  firebase_storage: ^11.0.10
  firebase_dynamic_links: ^5.0.11
  firebase_messaging: ^14.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  # lint: ^1.10.0

flutter:
  uses-material-design: true
